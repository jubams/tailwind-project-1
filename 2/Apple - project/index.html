<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Morgan - Graphic Designer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script type="module" src="/src/main.js"></script>
    <script></script>
  </head>
  <body class="bg-[#141414] flex justify-center items-center h-screen">
    <div
      class="flex flex-col justify-center items-center w-[17rem] h-[27rem] bg-[#1f1f1f] rounded-lg px-4 py-6"
    >
      <div class="mb-4">
        <img
          src="src/images/avatar-jessica.jpeg"
          alt=""
          class="rounded-full w-20 h-20 object-cover border-2 border-[#c5f82a] transform transition-transform duration-300 hover:scale-105"
        />
      </div>
      <div class="name">
        <p class="text-white text-xl font-bold">Jessica Randall</p>
      </div>
      <div class="address mb-6">
        <p class="text-[#c5f82a] text-sm">London, United Kingdom</p>
      </div>
      <div class="bio mb-4">
        <p class="text-white text-xs">Front-end developer and avid reader.</p>
      </div>
      <div class="flex flex-col gap-2 w-full">
        <a
          href="#"
          class="bg-[#333333] text-white rounded-lg p-3 w-full text-center flex items-center justify-center gap-2 hover:bg-[#c5f82a] hover:text-black transition-all duration-300 hover:scale-102 text-sm"
        >
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a
          href="#"
          class="bg-[#333333] text-white rounded-lg p-3 w-full text-center flex items-center justify-center gap-2 hover:bg-[#c5f82a] hover:text-black transition-all duration-300 hover:scale-102 text-sm"
        >
          <i class="fab fa-linkedin-in"></i>
          <span>LinkedIn</span>
        </a>
        <a
          href="#"
          class="bg-[#333333] text-white rounded-lg p-3 w-full text-center flex items-center justify-center gap-2 hover:bg-[#c5f82a] hover:text-black transition-all duration-300 hover:scale-102 text-sm"
        >
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
        <a
          href="#"
          class="bg-[#333333] text-white rounded-lg p-3 w-full text-center flex items-center justify-center gap-2 hover:bg-[#c5f82a] hover:text-black transition-all duration-300 hover:scale-102 text-sm"
        >
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
